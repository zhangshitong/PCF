spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.application.name=spring-video
security.basic.enabled=false
ribbon.IsSecure=false
feign.hystrix.enabled=false

server.port=8088
server.contextPath=/video
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=true
eureka.client.serviceUrl.defaultZone=http://localhost:1511/eureka/

security.oauth2.client.accessTokenUri=http://localhost:8081/uaa/oauth/token
security.oauth2.client.userAuthorizationUri=http://localhost:8081/uaa/oauth/authorize
security.oauth2.client.clientId=clientiop
security.oauth2.client.clientSecret=clientsecretiop
security.oauth2.resource.userInfoUri=http://localhost:8081/uaa/oauth/user
security.oauth2.resource.id=trust
security.oauth2.sso.loginPath=/console/login

security.ignored=/,/favicon.ico,/index.html,/home.html,/dashboard.html,/js/**,/css/**,/webjars/**


webApp.serviceUrl.extract-service=http://extract-service/srv
webApp.serviceUrl.appname2=http://appname1/appa/